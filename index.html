    <h1>Solar Cars Database</h1>

    <div class="form-container" id="location">
        <!--================ Database Selection Area =======================-->

        <!--================================================================-->

        <input type="text" id="cmiles" name="cmiles">
        <!--================================================================-->

        <!--================= Leaving Time Area ============================-->
        <label for="lname">Scheduled Leaving Time:</label>
        <input type="time" id="leavingTime" name="leavingTime" title="Remember! to remove 30 minutes from Arrival Time!">

    <h1>Eletric Car Database</h1>
    <!--==================== Database Table Area ===========================-->
    <table>
        
    </table>

    <script src="js/table.js"></script>
    <!--====================================================================-->
    <script>
        $(document).ready(function(){
            $("select").change(function(){
                $(this).find("option:selected").each(function(){
                    var optionValue = $(this).attr("value");
                    if(optionValue){
                        $(".box").not("." + optionValue).hide();
                        $("." + optionValue).show(); /* Reveal the Element that is selected */
                    } else{
                        $(".box").hide(); /* Hides the Element that isn't selected */
                    }
                });
            }).change();
        });
    </script>
