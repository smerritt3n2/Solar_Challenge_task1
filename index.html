<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar Challenge - Task 1</title>
    <!--==========================================================-->
    <Link rel="stylesheet" type="text/css" href="css/nmcss.css">
    <script type="text/javascript" src="js/functions.js"></script>
    <!--==========================================================-->
</head>
<body>

    <h1>Solar Cars Database</h1>
    <br>
    <form>
        <!--=================== Car Name Area ==============================-->
        <label for="fname">Car Type:</label>
        <input type="text" id="cname" name="cname">
        <!--================================================================-->

        <!--================== Car Number Area =============================-->
        <label for="lname">Registration Number:</label>
        <input type="text" id="rnumber" name="rnumber">
        <!--================================================================-->

        <!--=================== Car Miles Area ==============================-->
        <label for="lname">Current miles done today:</label>
        <input type="text" id="cmiles" name="cmiles">
        <!--================================================================-->

        <!--================= Miles Needed Area ============================-->
        <label for="lname">Scheduled Leaving Time:</label>
        <input type="text" id="leavingTime" name="leavingTime">
        <!--================================================================-->
        <input type="submit" value="Submit">
    </form>
    <br>
    <h1>Eletric Car Database</h1>
    <!--==================== Database Table Area ===========================-->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    <!--====================================================================-->
</body>
</html>
